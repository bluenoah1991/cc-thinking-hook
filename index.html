<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Claude Thinking Hook</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 24px;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #21262d;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #f0f6fc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .card {
            padding: 8px;
            background: #0d1117;
            border-radius: 4px;
            border: 1px solid #21262d;
        }

        .label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 4px;
        }

        .value {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
        }

        .spacer {
            margin-bottom: 16px;
        }

        .logs {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            height: 300px;
            overflow-y: auto;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #21262d;
        }

        .shutdown {
            background: #21262d;
            color: #f85149;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 7px 18px;
            cursor: pointer;
            font-size: 14px;
        }

        .shutdown:hover {
            background: #f85149;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Claude Thinking Hook</h1>
        <button class="shutdown" onclick="shutdown()">Shutdown</button>
    </div>
    <div class="panel">
        <div class="panel-title">Configuration</div>
        <div class="grid-container">
            <div class="card">
                <div class="label">Local</div>
                <div class="value" id="local"></div>
            </div>
            <div class="card">
                <div class="label">Backend</div>
                <div class="value" id="backend"></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="grid-container">
            <div class="card">
                <div class="label">Diagnostic</div>
                <div class="value" id="diagnostic"></div>
            </div>
            <div class="card">
                <div class="label">UltraThink</div>
                <div class="value" id="ultrathink"></div>
            </div>
        </div>
    </div>
    <div class="logs" id="logs"></div>
    <script>
        function loadStatus() {
            fetch('/status').then(r => r.json()).then(data => {
                document.getElementById('local').textContent = data.local;
                document.getElementById('backend').textContent = data.backend;
                document.getElementById('diagnostic').textContent = data.diagnostic ? 'enabled' : 'disabled';
                document.getElementById('ultrathink').textContent = data.ultrathink ? 'enabled' : 'disabled';
                document.getElementById('logs').innerHTML = data.logs.map(l => '<div class="log-entry">' + l + '</div>').join('');
            });
        }
        function shutdown() { if (confirm('Shutdown?')) fetch('/shutdown', { method: 'POST' }); }
        loadStatus();
        setInterval(loadStatus, 2000);
    </script>
</body>

</html>
